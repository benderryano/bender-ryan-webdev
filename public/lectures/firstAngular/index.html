<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>First Angular</title>
</head>
<body>

<h1>Todo List App</h1>

<div ng-controller="TodoListController">
    <input ng-model="todo.title" class="form-control"/>
    <button ng-click="addTodo(todo)" class="btn btn-block btn-primary">
        Add Todo
    </button>

    <ul class="list-group">
        <li ng-repeat="todo in todos" class="list-group-item">
           <span class="glyphicon"

            <span ng-click="removeTodo(todo)"
                    class="pull-right glyphicon glyphicon-remove"></span>
            {{todo.title}}
        </li>
    </ul>

</div>




</body>
</html>
