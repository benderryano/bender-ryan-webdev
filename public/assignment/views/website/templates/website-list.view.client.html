<div class="navbar navbar-fixed-top">
    <div class="navbar-header pull-left">
        <a class="navbar-brand glyphicon glyphicon-chevron-left" href="#!/user/{{model.userId}}"></a>
        <a class="navbar-brand" href="#">Websites</a>
    </div>
    <div class="navbar-header pull-right">
        <a class="navbar-brand glyphicon glyphicon-plus" href="#!/user/{{model.userId}}/website/new"></a>
    </div>
</div>

<div class="container-fluid">
    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-sm-11 col-xs-11">
                    Website Name
                </div>
                <div class="col-lg-3 visible-lg">
                    Created
                </div>
                <div class="col-md-3 hidden-sm  hidden-xs">
                    Updated
                </div>
                <div class="col-sm-1">
                    <a href="#!/user/{{model.userId}}/website/new" style="color: #fff;">
                        <span class="glyphicon glyphicon-plus pull-right"></span>
                    </a>
                </div>
            </div>
        </li>

        <li ng-repeat="website in model.websites" class="list-group-item">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-sm-11 col-xs-11">
                    <a href="../page/page-list.html">
                        {{website.name}}
                    </a>
                </div>
                <div class="col-lg-3 visible-lg">
                    {{website.created | date}}
                </div>
                <div class="col-md-3 hidden-sm  hidden-xs">
                    {{website.updated | date}}
                </div>
                <div class="col-sm-1">
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>

<div class="navbar navbar-fixed-bottom">
    <div class="navbar-header pull-right">
        <a class="navbar-brand glyphicon glyphicon-user" href="#!/user/{{model.userId}}"></a>
    </div>
</div>
